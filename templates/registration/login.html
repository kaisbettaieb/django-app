{% extends "base.html" %}

{% block titre %} Se connecter ! {% endblock %}

{% block body %}
    <style>
        .login-form {
            width: 340px;
            margin: 50px auto;
        }

        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .login-form h2 {
            margin: 0 0 15px;
        }

        .btn {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
    <div class="login-form">
        <form method="post">
            <h2 class="text-center">Se connecter</h2>
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                {{ form.username.errors }}
                <label for="{{ form.username.id_for_label }}">Username:</label><br>
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.errors }}
                <label for="{{ form.password.id_for_label }}">Username:</label><br>
                {{ form.password }}
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
            </div>
        </form>
    </div>
{% endblock %}
